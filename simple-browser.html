<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
    <!-- Add favicon link for Google Classroom -->
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/5/59/Google_Classroom_Logo.png" type="image/png">
    <script>
        // JavaScript function to navigate the iframe
        function navigate() {
            const iframe = document.getElementById('web-frame');
            const urlInput = document.getElementById('url-input').value;
            
            // Add http:// prefix if the URL doesn't contain it
            let url = urlInput.startsWith('http://') || urlInput.startsWith('https://') ? urlInput : 'http://' + urlInput;
            
            // Update the iframe src to navigate to the given URL
            iframe.src = url;
        }

        // JavaScript functions for navigating back and forth
        function goBack() {
            const iframe = document.getElementById('web-frame');
            iframe.contentWindow.history.back();
        }

        function goForward() {
            const iframe = document.getElementById('web-frame');
            iframe.contentWindow.history.forward();
        }
    </script>
</head>

<body>
    <header>
        <div class="container">
            <h1>Interstellar School Game</h1>
            <nav>
                <ul>
                    <li><a href="interstellar.html">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#games">Games</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="browser-page">
        <div class="container">
            <h2>Simple Browser</h2>
            <div class="browser-interface">
                <!-- URL input and navigation buttons -->
                <input type="text" id="url-input" placeholder="Enter URL" />
                <button onclick="navigate()">Go</button>
                <button onclick="goBack()">Back</button>
                <button onclick="goForward()">Forward</button>
            </div>
            
            <!-- Iframe to display web content -->
            <iframe id="web-frame" src="https://www.google.com" width="100%" height="640" style="border: none;" title="Simple Browser"></iframe>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Interstellar School Game. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
